{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Rede Silêncio{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link
        href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Verdana&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="site-header">
            <h1 class="site-title">rede silêncio</h1>
        </header>

        {% if user.is_authenticated %}
        <nav class="nav-menu">
            <a href="{% url 'forum:index' %}">[ Início ]</a>
            <a href="{% url 'forum_member:profile_update' pk=user.pk %}">[ Perfil ]</a>
            <a href="{% url 'logout' %}">[ Sair ]</a>
        </nav>
        {% endif %}

        {% block content %}{% endblock %}

        <footer class="text-center" style="margin-top: 40px; padding: 20px; border-top: 2px dashed #333;">
            <p style="font-size: 9px; color: #555;">
                &copy; 2006-2026 Rede Silêncio. All Wrongs Reserved.<br>
                Made with hatred & HTML.
            </p>
        </footer>
    </div>
</body>

</html>
