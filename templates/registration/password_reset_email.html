<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #000;
            color: #ccc;
            font-family: monospace;
        }

        .container {
            border: 2px dashed #8b0000;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #111;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8b0000;
            color: #fff;
            text-decoration: none;
            border: 1px solid #fff;
            font-weight: bold;
        }

        h2 {
            color: #f00;
            border-bottom: 1px dashed #f00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>:: Rede Silêncio // Reset ::</h2>
        <p>Você solicitou a redefinição de sua senha.</p>
        <p>Se foi você, clique no link abaixo para criar uma nova senha:</p>

        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                class="btn">[ Redefinir Senha ]</a>
        </p>

        <p><small>Se você não solicitou isso, ignore este e-mail. A segurança permanece intacta.</small></p>
    </div>
</body>

</html>
